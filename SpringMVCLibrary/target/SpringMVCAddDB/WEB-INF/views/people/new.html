<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового человека</title>
</head>
    <body>
    <br/>
        <h2>Страница добавление нового человека</h2>
        <form th:method="POST" th:action="@{/people}" th:object="${person}">
            <h1><label for="name">Введите имя </label></h1>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
            <br/>
            <br/>
            <h1><label for="age">Введите возраст</label></h1>
            <input type="text" th:field="*{age}" id="age"/>
            <br/>
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error age</div>
            <br/>
            <input type="submit" value="Сохранить"/>
        </form>
    </body>
</html>
