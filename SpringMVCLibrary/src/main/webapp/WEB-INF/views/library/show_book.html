<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
    <body>
        <h1>Информация о книге</h1>
        <p th:text="${book.getBook_name()}+ ' , ' + ${book.getAuhtor_name()}+ ' , ' +${book.getPublishing_year()}">Value</p>

        <div th:if="${locate}">
            <span>Книга сейчас у: </span> <span th:text="${locate.getName()}">Person name</span>

            <form th:method="PATCH" th:action="@{/library/{book_id}/release(book_id=${book.getBook_id()})}">
                <input type="submit" value="Освободить книгу"/>
            </form>
        </div>

        <div th:if="${people}">
            <span>Эта книга свободна. Кому назначить ее?</span>
            <form th:method="PATCH" th:action="@{/library/{book_id}/assign(book_id=${book.getBook_id()})}">
                <label for="person">Выберите человека</label>
                <select th:object="${person}" th:field="*{person_id}" id="person">
                    <option th:each="person : ${people}" th:value="${person.getPerson_id()}" th:text="${person.getName()}">
                    </option>
                </select>
                <input type="submit" value="Назначить книгу"/>
            </form>
        </div>

        <form th:method="GET" th:action="@{/library/{book_id}/edit_book(book_id=${book.getBook_id()})}">
            <input type="submit" value="Редактировать"/>
        </form>

        <form th:method="DELETE" th:action="@{/library/{book_id}(book_id=${book.getBook_id()})}">
            <input type="submit" value="Удалить"/>
        </form>
    </body>
</html>
