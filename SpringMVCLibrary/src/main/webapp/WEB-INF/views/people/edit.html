<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные человека</title>
</head>
    <body>
    <br/>
        <h1>Страница изменения человека</h1>
        <form th:method="PATCH" th:action="@{/people/{person_id}(person_id=${person.person_id})}" th:object="${person}">
            <label for="name">Введите имя</label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
            <br/>
            <label for="age">Введите возраст</label>
            <input type="text" th:field="*{age}" id="age"/>
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error age</div>
            <br/>
            <input type="submit" value="Обновить"/>
        </form>
    </body>
</html>
